apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopsodev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopsodev
  template:
    metadata:
      labels:
        app: devopsodev
    spec:
      containers:
      - name: devopsodev-kub
        image: betul001/bulut:v1
        ports:
        - containerPort: 8080